<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NachoZorra Generator ðŸ¦Š</title>
  <!-- Fuente Felt Tip Roman Bold -->
  <link href="https://fonts.cdnfonts.com/css/felt-tip-roman" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Felt Tip Roman', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      transition: background-color 0.4s ease;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 60px;
      height: auto;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    #output {
      font-size: 2.4em;
      line-height: 1.4;
      white-space: pre-line;
      margin-top: 30px;
    }

    .color-picker {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
    }

    input[type="color"] {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    <img src="logo.png" alt="Logo NachoZorra">
    NachoZorra Generator ðŸ¦Š
  </h1>

  <input id="textInput" type="text" placeholder="Escribe tu frase..." />

  <div class="color-picker">
    <label for="bgColor">Color de fondo:</label>
    <input type="color" id="bgColor" value="#111111">
  </div>

  <div id="output"></div>

  <script>
    const input = document.getElementById('textInput');
    const output = document.getElementById('output');
    const bgColor = document.getElementById('bgColor');

    // Mostrar frase automÃ¡ticamente al escribir
    input.addEventListener('input', () => {
      output.textContent = input.value;
    });

    // Cambiar el color del fondo
    bgColor.addEventListener('input', () => {
      document.body.style.backgroundColor = bgColor.value;
    });
  </script>
</body>
</html>
