<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NachoZorra Generator ü¶ä</title>

  <!-- Fuente Felt Tip Roman Bold -->
  <link href="https://fonts.cdnfonts.com/css/felt-tip-roman" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Felt Tip Roman', cursive;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Cuadro exacto 1080x1080 (sin transform ni escalado) */
    #canvasContainer {
      width: 1080px;
      height: 1080px;
      background-color: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      overflow: hidden;
      text-align: center;
    }

    #output {
      font-size: 80px;
      line-height: 1.2;
      white-space: pre-line;
      word-break: break-word;
      width: 90%;
      text-align: center;
    }

    .controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1.2em;
      text-align: center;
      outline: none;
      font-family: 'Felt Tip Roman', cursive;
      font-weight: 700;
    }

    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1em;
    }

    input[type="color"] {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
    }

    button {
      background: #ff7b00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff9b33;
    }

    /* Escalamos solo visualmente el contenedor, sin afectar html2canvas */
    #preview {
      transform: scale(0.35);
      transform-origin: top center;
      margin-top: -200px;
    }

    @media (max-width: 800px) {
      #preview {
        transform: scale(0.25);
        margin-top: -300px;
      }
    }
  </style>
</head>
<body>

  <!-- Previsualizaci√≥n reducida -->
  <div id="preview">
    <div id="canvasContainer">
      <div id="output">NachoZorra Generator ü¶ä</div>
    </div>
  </div>

  <!-- Controles -->
  <div class="controls">
    <input id="textInput" type="text" placeholder="Escribe tu frase..." />
    <div class="color-picker">
      <label for="bgColor">Color del fondo:</label>
      <input type="color" id="bgColor" value="#ffffff">
    </div>
    <button id="downloadBtn">‚¨áÔ∏è Descargar PNG (1080√ó1080)</button>
  </div>

  <!-- Librer√≠a -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const input = document.getElementById('textInput');
    const output = document.getElementById('output');
    const bgColor = document.getElementById('bgColor');
    const canvasContainer = document.getElementById('canvasContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('input', () => {
      output.textContent = input.value || ' ';
    });

    bgColor.addEventListener('input', () => {
      canvasContainer.style.backgroundColor = bgColor.value;
      output.style.color = getContrastColor(bgColor.value);
    });

    // Generar PNG exacto de 1080x1080
    downloadBtn.addEventListener('click', async () => {
      const canvas = await html2canvas(canvasContainer, {
        backgroundColor: null,
        scale: 1,  // resoluci√≥n 1:1
        width: 1080,
        height: 1080
      });

      const link = document.createElement('a');
      link.download = 'nachozorra_1080x1080.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function getContrastColor(hex) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 150 ? '#000' : '#fff';
    }
  </script>
</body>
</html>
