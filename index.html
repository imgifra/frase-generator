<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NachoZorra Generator ðŸ¦Š</title>

  <!-- Fuente Felt Tip Roman Bold -->
  <link href="https://fonts.cdnfonts.com/css/felt-tip-roman" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      color: black;
      font-family: 'Felt Tip Roman', cursive;
      font-weight: 700; /* Usa el estilo Bold */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    #output {
      font-size: 3em;
      line-height: 1.3;
      white-space: pre-line;
      padding: 20px;
      max-width: 90%;
      word-break: break-word;
    }

    .bottom-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1.2em;
      text-align: center;
      outline: none;
      color: #222;
      font-family: 'Felt Tip Roman', cursive;
      font-weight: 700;
    }

    .color-picker {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      font-weight: 500;
    }

    input[type="color"] {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
    }

    label {
      color: #333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="output">NachoZorra Generator ðŸ¦Š</div>

  <div class="bottom-controls">
    <input id="textInput" type="text" placeholder="Escribe tu frase..." />
    <div class="color-picker">
      <label for="bgColor">Color de fondo:</label>
      <input type="color" id="bgColor" value="#ffffff">
    </div>
  </div>

  <script>
    const input = document.getElementById('textInput');
    const output = document.getElementById('output');
    const bgColor = document.getElementById('bgColor');

    input.addEventListener('input', () => {
      output.textContent = input.value || ' ';
    });

    bgColor.addEventListener('input', () => {
      document.body.style.backgroundColor = bgColor.value;
      document.body.style.color = getContrastColor(bgColor.value);
    });

    function getContrastColor(hex) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness > 150 ? '#000' : '#fff';
    }
  </script>
</body>
</html>
